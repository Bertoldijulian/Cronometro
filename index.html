<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Multimedia/Img/stopwatch.png" type="image/x-icon">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="chronometer">
            <span class="hour">00</span>
            <span class="dpoint">:</span>
            <span class="minute">00</span>
            <span class="dpoint">:</span>
            <span class="second">00</span>
            <span class="endDpoint">:</span>
            <span class="millisecond">00</span>
        </div>
        <div class="buttons">
            <button class="start"><img src="./Multimedia/Img/start.png" alt="imagen con simbolo de play" width="60px" height="60px" id="start"></button>
            <button class="pause"><img src="./Multimedia/Img/pause.png" alt="imagen con simbolo de pausa" width="60px" height="60px" id="pause"></button>
            <button class="reset"><img src="./Multimedia/Img/reset.png" alt="imagen con simbolo de resetear" width="60px" height="60px" id="reset"></button>
        </div>
    </div>
    
    <script src="chronometer.js"></script>
</body>
</html>
